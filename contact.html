<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="js/jquery-ui-1.14.1/jquery-ui.theme.css">
        <script type="text/javascript" language="javascript" src="js/jquery-3.7.1.js"></script>
        <script type="text/javascript" language="javascript" src="js/jquery-ui-1.14.1/jquery-ui.js"></script>
        <script type="text/javascript" language="javascript" src="js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="icon" type="image/x-icon" href="Imgs/logo.jpg">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact Us</title>
    </head>
    <body>
        <div class="mainHeaderBox">
            <img class="logo" src="Imgs/logo.jpg" alt="Flower logo">
            <p class="websiteName">Floranet</p>
        </div>
        <div class="subHeader">
            <a href="homepage.html"><input class="subHeaderButtons" type="button" value="Homepage"></a>
            <a href="info.html"><input class="subHeaderButtons" type="button" value="Infopage"></a>
            <a href="unique.html"><input class="subHeaderButtons" type="button" value="Uniquities"></a>
            <a href="contact.html"><input class="subHeaderButtons" type="button" value="Contact"></a>
        </div>
        <div class="mainBody">
            <p class="titleHeader">Contact Form</p>

            <!--onsubmit is return false to cancel regular form submit, stops pg refresh-->
            <form name="contact" onsubmit="return false">
            <label for="name" class="formLabel">Name <span class="required">*</span></label>
            <input id="name" class="formInput" type="text" required minlength="4" maxlength="30">

            <label for="email" class="formLabel">Email <span class="required">*</span></label>
            <input id="email" class="formInput" type="email" required minlength="11" maxlength="50">

            <label for="message" class="formLabel">Message <span class="required">*</span></label>
            <textarea id="message" required minlength="20"></textarea>

            <input type="submit" class="formButton" value="Submit" onclick="formVal()">
            <input type="reset" class="formButton" value="Reset" onclick="clearInfoBox()">
            </form>

            <p id="infoBox"></p>
            <img id="contactImg" alt="Picture of a daisy" src="Imgs/contact/daisy.png">
        </div>
        <div id="contactFooter"></div>
    </body>
</html>
